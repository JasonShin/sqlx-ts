name: build, rustfmt, check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: print versions
        run: rustc -V && cargo fmt --version

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --verbose

      - name: lint
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

