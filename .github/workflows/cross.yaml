on: [push]

name: release

jobs:
  linux:
    runs-on: ubuntu-latest

    name: Linux
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-unknown-linux-gnu, i686-unknown-linux-gnu]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --target ${{ matrix.target }}

    - name: Package
      shell: bash
      run: |
        ls target
