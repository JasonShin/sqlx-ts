[package]
name = "sqlx-ts"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "sqlx-ts-common",
    "sqlx-ts-core",
]

[dependencies]
swc_common = { version = "0.17.18", features = ["tty-emitter"] }
swc_ecma_ast = "0.72.0"
swc_ecma_parser = "0.96.0"
swc_ecma_parser_macros = "0.4.1"
string_cache = "0.8.3"
walkdir = "2.3.2"
sqlx-ts-core = { path = "./sqlx-ts-core" }
sqlx-ts-common = { path = "./sqlx-ts-common" }
