[package]
name = "sqlx-ts"
version = "0.1.0-alpha.6"
edition = "2021"
homepage = "https://github.com/JasonShin/sqlx-ts"
authors = ['Jason Shin <visualbbasic@gmail.com>']
license = "MIT"
description = "A tool for Javascript/Typescript for compile-time safe SQL queries"
readme = "README.md"
keywords = ["cli", "sql", "sqlx", "typescript", "javascript"]
categories = ["command-line-utilities"]
documentation = "https://jasonshin.github.io/sqlx-ts/"

[dependencies]
dotenv = "0.15.0"
swc_common = { version = "0.17.18", features = ["tty-emitter"] }
swc_ecma_ast = "0.72.0"
swc_ecma_parser = "0.96.0"
swc_ecma_parser_macros = "0.4.1"
string_cache = "0.8.3"
walkdir = "2.3.2"
clap = { version = "3.1.6", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
sqlparser = { version = "0.18.0" }
regex = { version = "1.5" }
postgres = { version = "0.19.2" }
mysql = { version = "22.1.0" }

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"
