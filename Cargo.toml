[package]
name = "sqlx-ts"
version = "0.9.1"
edition = "2021"
homepage = "https://github.com/JasonShin/sqlx-ts"
authors = ['Jason Shin <visualbbasic@gmail.com>']
license = "MIT"
description = "A tool for Javascript/Typescript for compile-time safe SQL queries"
readme = "README.md"
keywords = ["cli", "sql", "sqlx", "typescript", "javascript"]
categories = ["command-line-utilities"]
documentation = "https://jasonshin.github.io/sqlx-ts/"

[dependencies]
color-eyre = "0.6.2"
thiserror = "1.0.49"
dotenv = "0.15.0"
swc_common = { version = "0.32.1", features = ["tty-emitter"] }
swc_ecma_ast = "0.109.1"
swc_ecma_parser = "0.140.0"
string_cache = "0.8.7"
walkdir = "2.4.0"
clap = { version = "3.2.25", features = ["derive"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.107" }
sqlparser = { version = "0.33.0" }
regex = { version = "1.9.6" }
postgres = { version = "0.19.7" }
mysql = { version = "24.0.0" }
convert_case = "0.6.0"
lazy_static = { version = "1.4.0" }
openssl = { version = "0.10.60", features = ["vendored"] }
colored = "2.0.4"

[dev-dependencies]
assert_cmd = "2.0.12"
predicates = "3.0.4"
tempfile = "3.8.0"
test_utils = { path="test-utils" }
pretty_assertions = "1.4.0"
rand = "0.8.5"
