[package]
name = "sqlx-ts"
version = "0.15.0"
edition = "2021"
homepage = "https://github.com/JasonShin/sqlx-ts"
authors = ['Jason Shin <visualbbasic@gmail.com>']
license = "MIT"
description = "A tool for Javascript/Typescript for compile-time safe SQL queries"
readme = "README.md"
keywords = ["cli", "sql", "sqlx", "typescript", "javascript"]
categories = ["command-line-utilities"]
documentation = "https://jasonshin.github.io/sqlx-ts/"

[dependencies]
color-eyre = "0.6.2"
thiserror = "1.0.63"
dotenv = "0.15.0"
swc_common = { version = "0.36.3", features = ["tty-emitter"] }
swc_ecma_ast = "0.117.4"
swc_ecma_parser = "0.148.3"
string_cache = "0.8.7"
walkdir = "2.4.0"
clap = { version = "4.5.13", features = ["derive"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.122" }
sqlparser = { version = "0.49.0" }
regex = { version = "1.9.6" }
convert_case = "0.6.0"
lazy_static = { version = "1.4.0" }
openssl = { version = "0.10.66", features = ["vendored"] }
colored = "2.0.4"
mysql_async = { version = "0.34.1", features = ["minimal"] }
tokio-postgres = "0.7.11"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros", "default"]}
async-recursion = "1.0.5"
async-trait = "0.1.76"
bb8 = "0.8.1"

[dev-dependencies]
assert_cmd = "2.0.15"
predicates = "3.1.2"
tempfile = "3.8.0"
test_utils = { path="test-utils" }
pretty_assertions = "1.4.0"
rand = "0.8.5"
